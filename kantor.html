    <!DOCTYPE html>
    <html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style_kantor.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&family=Inter&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
        <script defer src="js/script_kantor.js"></script>
        <title>Mój Kantor</title>

    </head>
    <body>
        <div class="container"> 
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                     Twój Kantor
                </legend>
            <p>
                <label>
                    <span class="form__currencyText">
                    Kwota: </span> 
                    <input class="form__field js-PLN" required type="number" min="1" step="0.5" placeholder="Wpisz kwotę"> PLN
                </label>
            </p>
            <p>
                <label>
                    <span class="form__currencyText">
                    Wybierz walutę:
                 </span> 
                     <select class="form__field js-currency" >
                        <option value="EUR"> EUR </option>
                        <option value="USD"> USD </option> 
                        <option value="GBP"> GBP </option> 
                     </select>
                </label>
            </p>
        </fieldset>
        <fieldset>
            <p> 
                <button class="form__button"> Przelicz </button>
            </p>
            </fieldset>
        </form>
        <p> Otrzymasz: <strong> <span class="js-total"> 0.00 </span> <span class="js-type"> € </span></strong></p>
    </div>
    </body>
    </html>
